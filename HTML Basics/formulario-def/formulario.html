<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">

    <title>Formulario LogIn</title>
    <link rel="stylesheet" href="estilos_form.css">
</head>

<body>
    <div class="container">

        <h2>Sign up to Dribbble</h2>

        <div class="buttons">

            <button class="google-btn">
                <picture>
                    <img src="https://www.salesforceben.com/wp-content/uploads/2021/03/google-logo-icon-PNG-Transparent-Background-2048x2048.png" alt="googlelogo" />
                </picture>
                <span>Registrarse con Google</span>
            </button>
            
            <button class="twitter-btn">
                <span>T</span>
            </button>

        </div>
        
        <div class="middle">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        
                
        <!-- INICIO del Formulario -->

            <form action="" method="">

                <div class="credentials">
                    <label for="name">
                        <span>Name</span>
                        <input name="name" id="name" />
                    </label>
                    
                    <label for="username">
                        <span>Username</span>
                        <input name="username" id="username" />
                    </label>
                </div>

                <div class="mail">
                    <label for="email">
                        <span>Email</span>
                        <input name="email" id="email" />
                    </label>
                </div>

                <div class="contraseÃ±a">
                    <label for="password">
                        <span>Password</span>
                        <input name="password" id="password" placeholder="6+ caracteres"/>
                    </label>
                </div>

                <label for="checkbox" class="checkbox-class">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>

                <button type="submit">Create Account</button>
        

            </form>

        <!-- FIN del Formulario -->

        </div>


    </div>
</body>
