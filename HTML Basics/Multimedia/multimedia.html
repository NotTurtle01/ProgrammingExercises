<!DOCTYPE html>
<html>


    <head>
        <title>Multimedia con HTML</title>
    </head>

    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src ="https://th.bing.com/th/id/R.3b944e5636748223f41f63cbe7665377?rik=odKlUDSymR8TQw&pid=ImgRaw&r=0" alt="NotFoundImage" width="1024" height="663" />
        </div>

        <br>
        <br>

        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="400" height="400" controls autoplay muted loop>
                <source src="STWGenerations.mp4" type="video/mp4" />
            </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="QueenBohemianRap.mp3" type="audio/mp3" />

            </audio>
        </div>


    </body>




</html>
